<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main class="main-page">
			<div class="main-wrapper">
				<div class="title">Password Generator</div>
				<div class="display-wrapper">
					<input id="display" class="display" placeholder="password" />
					<button id="copy">
						<img src="copy-icon.png" />
					</button>
				</div>
				<form action="" id="form">
					<label for="length">Password length</label>
					<div><input type="range" id="length" min="1" max="50" value="0" /></div>

					<label for="letters">Uppercase</label>
					<div class="checkbox">
						<input type="checkbox" id="upper-case" />
						<label for="upper-case">Toggle</label>
					</div>

					<label>Numbers</label>
					<div class="checkbox">
						<input type="checkbox" id="numbers" />
						<label for="numbers">Toggle</label>
					</div>

					<label for="special-chars">Special Characters</label>
					<div class="checkbox">
						<input type="checkbox" id="special-characters" />
						<label for="special-characters">Toggle</label>
					</div>

					<button type="submit" id="submit">Generate Password</button>
				</form>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
