<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main class="main-page dark-bck">
			<div class="main-wrapper dark-bck dark-border">
				<div class="title dark-txt">Password Generator</div>
				<div class="display-wrapper">
					<input id="display" class="display dark-txt dark-bck dark-border" placeholder="password" />
					<button id="copy" class="dark-border">
						<img src="copy-icon.png" />
					</button>
				</div>
				<form action="" id="form" class="dark-bck">
					<label for="length" class="dark-txt">Password length</label>
					<div><input type="range" id="length" min="1" max="50" value="0" /></div>

					<label for="upper-case" class="dark-txt">Uppercase</label>
					<div class="checkbox">
						<input type="checkbox" id="upper-case" />
						<label for="upper-case" class="Switch">Toggle</label>
					</div>

					<label for="numbers" class="dark-txt">Numbers</label>
					<div class="checkbox">
						<input type="checkbox" id="numbers" />
						<label for="numbers" class="Switch">Toggle</label>
					</div>

					<label for="special-characters" class="dark-txt">Special Characters</label>
					<div class="checkbox">
						<input type="checkbox" id="special-characters" />
						<label for="special-characters" class="Switch">Toggle</label>
					</div>

					<button type="submit" id="submit" class="dark-border">Generate Password</button>
				</form>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
